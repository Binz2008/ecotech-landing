[build]
  publish = "dist"
  command = "pnpm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "http://ecotech-uae.com/*"
  to = "https://ecotech-uae.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.ecotech-uae.com/*"
  to = "https://ecotech-uae.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.ecotech-uae.com/*"
  to = "https://ecotech-uae.com/:splat"
  status = 301
  force = true

